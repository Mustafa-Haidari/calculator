<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/icon-192.png">
    <title>calculator</title>
</head>
<body>

    <div class="calculator">
        <div class="display">
            <div class="previous-operand"></div>
            <div class="current-operand"></div>
        </div>

        <div class="controls">
            <button class="span-two teal">C</button>
            <button class="teal">&larr;</button>
            <button class="teal">รท</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>

            <button class="teal">-</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>

            <button class="teal">+</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>

            <button class="teal">*</button>
            <button>.</button>

            <button>0</button>

            <button class="span-two equals">=</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
